<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Instagram Photo Feed with Bootstrap</title>

    <!-- Estilos CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Scripts JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/js/bootstrap.min.js"></script>
</head>


<body>

    <!-- Instagram Container -->

    <div class="container">

        <!-- Header -->

        <div class="row pt-3 pb-3 d-flex bg-light">

            <!-- Instagram Logo -->

            <div class="col px-5">
                <div class="d-flex align-items-center">
                    <a class="d-inline-flex text-decoration-none" href="index.html">
                        <i class="fa-brands fa-instagram fa-xl text-dark pt-3"></i>
                        <h2 class="ms-2 pt-1 text-dark fs-5">Instagram</h2>
                    </a>
                </div>
            </div>

            <!--Create a New Post Button -->

            <div class="col px-5">
                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-success mx-2" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">
                        Create a New Post
                    </button>

                    <!--Dropdown Button -->

                    <div class="dropdown ml-4">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-sharp fa-solid fa-gear" style="color: #ffffff;"></i>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li><a class="dropdown-item" href="#">Accesibility</a></li>
                            <li><a class="dropdown-item" href="#"> Privacy and Data</a></li>
                            <li class="dropdown-divider"></li>
                            <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal for Create a New Post Button -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5">Create a New Post</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <h5>Caption:</h5>
                        <textarea class="form-control" rows="2"
                            placeholder="Add the caption of your post here"></textarea>
                        <button class="btn btn-outline-secondary py-1 px-2.5 p">
                            <i class="fa-solid fa-camera"></i>
                            <button class="btn btn-outline-secondary m-2 ml-2 py-1 px-2.5">
                                <i class="fa-solid fa-location-dot"></i>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-success">Publish</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Grid and Square Buttons -->

        <div class="row p-4">
            <div class="col-6 text-end">
                <a href="index.html">
                    <i class="fa-solid fa-table-cells"></i>
                </a>
            </div>
            <div class="col-6">
                <a href="blog.html">
                    <i class="fa-solid fa-square"></i>
                </a>
            </div>
        </div>

        <!-- First Row of Images of the Grid -->

        <div class="row p-1">
            <div class="col-4">
                <div class="mb-2 d-flex justify-content-center">
                    <img src="https://picsum.photos/id/308/425" alt="">
                </div>
            </div>
            <div class="col-4">
                <div class="mb-2 d-flex justify-content-center">
                    <img src="https://picsum.photos/id/12/425" alt="">
                </div>
            </div>
            <div class="col-4">
                <div class="mb-1 d-flex justify-content-center">
                    <img src="https://picsum.photos/id/17/425" alt="">
                </div>
            </div>
        </div>

        <!-- Second Row of Images of the Grid -->

        <div class="row p-1">
            <div class="col-4">
                <div class="mb-2 d-flex justify-content-center">
                    <img src="https://picsum.photos/id/56/425" alt="">
                </div>
            </div>
            <div class="col-4">
                <div class="mb-2 d-flex justify-content-center">
                    <img src="https://picsum.photos/id/45/425" alt="">
                </div>
            </div>
            <div class="col-4">
                <div class="mb-2 d-flex justify-content-center">
                    <img src="https://picsum.photos/id/90/425" alt="">
                </div>
            </div>
        </div>

        <!-- Third Row of Images of the Grid -->

        <div class="row p-1">
            <div class="col-4">
                <div class="mb-2 d-flex justify-content-center">
                    <img src="https://picsum.photos/id/106/425" alt="">
                </div>
            </div>
            <div class="col-4">
                <div class="mb-2 d-flex justify-content-center">
                    <img src="https://picsum.photos/id/82/425" alt="">
                </div>
            </div>
            <div class="col-4">
                <div class="mb-2 d-flex justify-content-center">
                    <img src="https://picsum.photos/id/152/425" alt="">
                </div>
            </div>
        </div>

    </div>
</body>

</html>
